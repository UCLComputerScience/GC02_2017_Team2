<ion-header>
    <ion-navbar>
        <ion-title>
            More details
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>
    Group # Week #
  </h5>
  <div id="groupperformance">
    Group Performance:
    <button class="performancebutton {{groupPerformance}}">{{groupPerformance}}</button>
  </div>
  <h6>
    Comment
  </h6>
  <p>{{groupComment}}</p>
  <h5>Student Performance</h5>
  <ion-list *ngFor="let name of names; let i = index; ">
    <ion-card>
      <div>
        <ion-item color="none" id="group-list-item39">
          <ion-avatar item-left>
            <img src="http://static.bleacherreport.net/images/redesign/avatars/default-user-icon-profile.png" style="height: 12vh; width: 22vw;">
          </ion-avatar>
          <p id="name">
            {{name}}
          </p>
        </ion-item>
        <div>
          <button class="studentbutton {{individualPerformances[i]}}"> </button>
          <ion-input placeholder="contr." id="contribution"></ion-input>
        </div>
        <p>
            {{individualComments[i]}}
        <p>
      </div>
    </ion-card>
  </ion-list>
    
</ion-content>
