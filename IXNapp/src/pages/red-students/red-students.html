<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button></button>
    </ion-buttons>
    <ion-title>
      Red Students
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  
  <ion-scroll scrollX="true">
    <ion-row nowrap class= "scroller">
      <button ion-button color= "danger" *ngFor= "let BadStu of RedStudents">
          {{BadStu}}
      </button>
    </ion-row>
  </ion-scroll>

<ion-list>
  <ion-item *ngFor="let BadWeek of RedWeeks">
    <div class= "Week">
      <h1>
        {{BadWeek.Week}}
      </h1>
    </div>
    <button ion-button class= "stat">
      
    </button>
    <h1 class= "contribution">
      {{BadWeek.Contr}}
    </h1>
  </ion-item>
</ion-list>

</ion-content>
