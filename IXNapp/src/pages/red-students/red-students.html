<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button></button>
    </ion-buttons>
    <ion-title>
      Red Students
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  
  <ion-scroll scrollX="true">
    <ion-spinner name="dots" style= "margin-left:35.5vw;" *ngIf="RStudents == 0"></ion-spinner>
    <ion-row nowrap class= "scroller" *ngIf="RStudents != 0">
      <div *ngFor= "let BadStu of RStudents">
      <button ion-button color= "danger" (click)="onClick(BadStu.first, BadStu.last)" class= "StudentButton" round="true">
          {{BadStu.first}} {{BadStu.last}}
      </button>
      </div>
    </ion-row>
  </ion-scroll>

  <div>
      <ion-item-divider>
          <p id="weekdiv" style="color:grey !important;">Press on a student</p>
      </ion-item-divider>
  </div>
  <div class="spacer" style="height:3%;" id="spacerline"></div>

  <p style= "margin-left:44vw; margin-bottom:-1vh;" *ngFor="let con of Contribution">{{con}}</p>

<ion-spinner name="dots" style= "margin-left:35.5vw;" *ngIf="RWeeks == 0 && clicked"></ion-spinner>

<div *ngFor="let BadW of RWeeks">
<ion-list *ngIf="RWeeks != 0">
  <ion-item-divider color= {{BadW.st_fb}} >
  <p id="weekdiv" style="color:white !important;">Week {{BadW.weeknum}}</p>
  </ion-item-divider>

  <!-- individual feedbacks of the performances -->
  <ion-item no-lines>
      <p  style="color: rgb(94, 91, 91)" class="name">Name of student</p>
      <p item-right style="color: rgb(94, 91, 91)">
          Contribution: {{BadW.contr}}%
      </p>
    </ion-item>
</ion-list>
</div>
</ion-content>
