
<ion-header>
  <ion-navbar>
    <ion-title>
      Staff Contact Info
    </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 style="margin-top: 6vh;">
    Lecturer
  </h4>
    <ion-item no-lines *ngFor= "let StaffC of StaffContact">
      <ion-avatar item-start>
        <img src= "https://docs.google.com/uc?id=1jBNm4xWINklxipgU1Wkka17YY34x8JY4" style= "height: 12vh; width: 22vw; margin-left: 1.6vw;">
      </ion-avatar>
      <ul style="list-style-type:none; margin-left: -9vw;">
        <li>{{StaffC.Name}}</li>
        <li>{{StaffC.Email}}</li>
        <li>{{StaffC.Hours}}</li>
        <li>{{StaffC.Location}}</li>
      </ul>
    </ion-item>

  <hr>

  <h4>
    Teaching Assistance
  </h4>
  
    <ion-item no-lines *ngFor= "let TAC of TAContact">
      <ion-avatar item-start>
        <img class= "TAsize" src= "{{TAC.Pic}}" style= "height: 10vh; width: 18vw; margin-left: 4vw; margin-top:-6vh;">
      </ion-avatar>
      <ul style="list-style-type:none; margin-left: -7vw;">
        <li>{{TAC.first}}</li>
        <li>{{TAC.email}}</li>
      </ul>
      <ul style="list-style-type:none; margin-left: -7vw;">
        <li><u>Experience:</u></li>
        <li>{{TAC.s_exp}}</li>
      </ul>  

    </ion-item>
</ion-content>
