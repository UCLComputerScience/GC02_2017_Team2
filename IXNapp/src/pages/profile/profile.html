<ion-header>
    <ion-navbar>
        <ion-title>
            My Profile
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content id="page4">
    <div padding id="blueblue">
        <button id="logout" (click)="logout()">Log out</button>
        <img id ="profilepic" src= "{{Picture}}" style= "height: 12vh; width: 22vw;">
        <form (ngSubmit)="changePassword()" id="passwordForm">
            <ion-item no-lines id="myProfile-input1">
                <ion-input [readonly]=true type="text" placeholder="{{firstName}}"></ion-input>
            </ion-item>
            <ion-item no-lines id="myProfile-input2">
                <ion-input [readonly]=true type="text" placeholder="{{lastName}}"></ion-input>
            </ion-item>
            <ion-item no-lines id="myProfile-input3">
                <ion-input [readonly]=true type="email" placeholder="{{email}}"></ion-input>
            </ion-item>
            <ion-item no-lines id="myProfile-input4">
                <ion-input type="password" placeholder="Enter new password" name="password" [(ngModel)]="this.password"></ion-input>
            </ion-item>
            <button type="submit" id="savechanges">Save password changes</button>
        </form>
    </div>
    <div padding id="supervising">
        <h6 id="myProfile-heading1" style="color:#000000;text-align:center;">
          My Group: {{groupDescription}}
        </h6>
        <div id="groups">
            <button id="button">
                {{ myGroup }}
            </button>
        </div>
  </div>
</ion-content>
