<ion-header>
    <ion-navbar>
        <ion-title>
            Home
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="page2">
    <div id="home-container11">
        <button id="home-button43" ion-button block icon-right style="text-align:right;"
                on-click="goToDeadlines()">
            Deadlines 
            <ion-icon name="calendar"></ion-icon>
        </button>
    </div>
    <div id="progress-section">
    <progress-bar [progress]="loadProgress"></progress-bar>
    </div>
    <!--<div id="home-markdown16" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
            All feedback up to date
        </p>
    </div>-->
    <h4 id="home-heading11" style="color:#000000;">
        Latest Feedback
    </h4>
    <div>
        <ion-slides pager="true">
            <ion-slide>
                <canvas #doughnutCanvas></canvas>
                <h6 id="home-heading12" padding=20px>
                    Groups Feedback (groups)
                </h6>
                <div class="spacer" style="height:10px;" id="cameraTabDefaultPage-spacer1"></div>
                <ion-grid> <!--can add no-padding no-margin to reduce gap between title and legend -->
                    <ion-row>
                        <ion-label no-padding no-margin id="greendarklabel">
                            {{Fred}}
                        </ion-label>
                        <ion-label no-padding no-margin id="greenlabel">
                            {{Fred}}
                        </ion-label>
                        <ion-label no-padding no-margin id="yellowlabel">
                            {{Fyellow}}
                        </ion-label>
                        <ion-label no-padding no-margin id="redlabel">
                            {{Fdgreen}}
                        </ion-label>
                    </ion-row>
                </ion-grid>
                <div class="spacer" style="height:20px;" id="spacerline"></div>
            </ion-slide>
            <ion-slide>
                <canvas #doughnutCanvas2></canvas>
                <h6 id="home-heading12">
                    Students Feedback
                </h6>
                <div class="spacer" style="height:10px;" id="cameraTabDefaultPage-spacer1"></div>
                <ion-grid> <!--can add no-padding no-margin to reduce gap between title and legend -->
                    <ion-row>
                        <ion-label no-padding no-margin id="greendarklabel">
                            {{Fred}}
                        </ion-label>
                        <ion-label no-padding no-margin id="greenlabel">
                            {{Fred}}
                        </ion-label>
                        <ion-label no-padding no-margin id="yellowlabel">
                            {{Fyellow}}
                        </ion-label>
                        <ion-label no-padding no-margin id="redlabel">
                            {{Fdgreen}}
                        </ion-label>
                    </ion-row>
                </ion-grid>
                <div class="spacer" style="height:20px;" id="spacerline"></div>
            </ion-slide>
        </ion-slides>
    </div>
    <div id="buttonsection">
        <ion-row id="rowbuttons">
            <ion-col col-6 id="buttoncols">
                <!--<div id="colButton">-->
                <button id="redbutton" ion-button no-padding on-click="goToRedGroups()">
                    Red Teams
                </button>
                <!--</div> -->
            </ion-col>
            <ion-col col-6 id="buttoncols">
                <button id="redbutton" ion-button no-padding on-click="goToRedStudents()">
                    Red Students
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
