<ion-header>
  <ion-navbar>
    <ion-title>
      Staff Contact Info
    </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>
    Lecturer
  </h4>
    <ion-item no-lines *ngFor= "let StaffC of SContact">
      <ion-avatar item-start>
        <img src= "{{StaffC.pic}}" style= "height: 12vh; width: 22vw; margin-left: 1.6vw;">
      </ion-avatar>
      <ul style="list-style-type:none; margin-left: -9vw;">
        <li>{{StaffC.first}} {{StaffC.last}}</li>
        <li>{{StaffC.email}}</li>
      </ul>
    </ion-item>

  <hr>

  <h4>
    My Students
  </h4>
  
    <ion-item no-lines *ngFor= "let GC of GContact">
      <ion-avatar item-start>
        <img src= "{{GC.pic}}" style= "height: 12vh; width: 22vw; margin-left: 1.6vw;">
      </ion-avatar>
      <ul style="list-style-type:none; margin-left:-4vw;">
        <li>{{GC.first}}</li>
        <li>{{GC.last}}</li>
        <li>G{{GC.g_id}}</li>
      </ul>  
    </ion-item>
</ion-content>
