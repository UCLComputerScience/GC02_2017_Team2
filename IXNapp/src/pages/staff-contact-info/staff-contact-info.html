<ion-header>
  <ion-navbar>
    <ion-title>
      Staff Contact Info
    </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 style="margin-top: 6vh;">
    Lecturer
  </h4>
    <ion-item no-lines *ngFor= "let StaffC of SContact">
      <ion-avatar item-start>
        <img src= "{{StaffC.pic}}" style= "height: 12vh; width: 22vw; margin-left: 1.6vw;">
      </ion-avatar>
      <ul style="list-style-type:none; margin-left: -9vw;">
        <li>{{StaffC.first}}</li>
        <li>{{StaffC.last}}</li>
        <li>{{StaffC.email}}</li>
      </ul>
    </ion-item>

  <hr>

  <h4>
    Teaching Assistance
  </h4>
  
    <ion-item no-lines *ngFor= "let GC of GContact">
      <h1 item-start style="margin-left: 9vw;">
        G{{GC.g_id}}
      </h1>
      <ul style="list-style-type:none; margin-left:-4vw;">
        <li><u>Project:</u></li>
        <li>{{GC.pro}}</li>
      </ul>  

    </ion-item>
</ion-content>
