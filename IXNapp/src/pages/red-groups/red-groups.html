<ion-header>
  <ion-navbar align-title="center" >
    <div class= "GTitle">
    <ion-buttons start>
      <button ion-button></button>
    </ion-buttons>
    <ion-title>
      Red Groups
    </ion-title>
    </div>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  
  <ion-scroll scrollX="true">
    <ion-row nowrap class= "scroller">
      <button ion-button color= "danger" *ngFor= "let BadG of RedGroups" (click)= "onClick()">
          {{BadG}}
      </button>
    </ion-row>
  </ion-scroll>

<ion-list>
  <ion-item *ngFor= "let BadWeek of RedWeeks">
    <div class= "Week">
      <h1>
        {{BadWeek}}
      </h1>
    </div>
    <button ion-button class= "stat">
    </button>
  </ion-item>
</ion-list>

<p>
  {{name}}
</p>

</ion-content>
