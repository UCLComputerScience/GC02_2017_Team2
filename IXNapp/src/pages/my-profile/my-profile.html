<ion-header>
    <ion-navbar>
        <ion-title>
            My Profile
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content id="page4">
    <div padding id="blueblue">
        <button id="logout" (click)="logout()">Log out</button>
        <img id ="profilepic" src= "http://static.bleacherreport.net/images/redesign/avatars/default-user-icon-profile.png" style= "height: 12vh; width: 22vw;">
        <form id="myProfile-form3">
            <ion-item no-lines id="myProfile-input1">
                <ion-input type="text" placeholder="{{firstName}}"></ion-input>
            </ion-item>
            <ion-item no-lines id="myProfile-input2">
                <ion-input type="text" placeholder="{{lastName}}"></ion-input>
            </ion-item>
            <ion-item no-lines id="myProfile-input3">
                <ion-input type="email" placeholder="{{email}}"></ion-input>
            </ion-item>
            <ion-item no-lines id="myProfile-input4">
                <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>
        </form>
    </div>
    <div id="supervising">
        <h5 id="myProfile-heading1" style="color:#000000;text-align:center;">
        Supervising groups
        </h5>
        <div id="groups">
            <button *ngFor="let item of items">
                {{ item }}
            </button>
        </div>
    </div>
</ion-content>
