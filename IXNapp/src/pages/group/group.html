<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button on-click="goBack();">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>
      Group #
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
    
    
</ion-header>
<ion-content padding id="page13">
  <div id="weekcontrol">
    <button class="datebar" id="group-button18" ion-button clear color="positive" (click)="previousweek()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <p class="datebar" id="date">
      {{dates[currentdateindex]}}<br><b>{{(weeks[currentdateindex])}}</b>
    </p>
    <button class="datebar" id="group-button19" ion-button clear color="positive" (click)="nextweek()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>
  <h5 id="group-heading4" style="color:#000000;">
    Group Performance
  </h5>
  <div id="groupperformance">
    <button class="performancebutton {{ button1 }}" (click)="buttonOneClicked()" style="background-color:#058D65">
      excellent
    </button>
    <button class="{{ button2 }} performancebutton" (click)="buttonTwoClicked()" ion-button style="background-color:#7ED321">
      good
    </button>
    <button class="{{ button3 }} performancebutton" (click)="buttonThreeClicked()" ion-button style="background-color:#FFCD56">
      average
    </button>
    <button class="performancebutton {{button4}}"  (click)="buttonFourClicked()" ion-button style="background-color:#FF6384">
      bad
    </button>
  </div>
  <h6 id="group-heading5" style="color:#000000;">
    Comments
  </h6>
  <form id="group-form6">
    <ion-item id="group-input7">
      <ion-label></ion-label>
      <ion-input type="text" placeholder="Click to input"></ion-input>
    </ion-item>
  </form>
  <h5>Student Performance</h5>
  <ion-card id="group-card22" *ngFor="let name of names; let i = index">
    <ion-list>
      <ion-item color="none" id="group-list-item39">
        <ion-avatar item-left>
          <img src= "http://static.bleacherreport.net/images/redesign/avatars/default-user-icon-profile.png" style= "height: 12vh; width: 22vw;">
        </ion-avatar>
        <p id="name">
          {{name}}
        </p>
      </ion-item>
      <div>
        <button class="studentbutton {{ getclassname(1, i) }}" style="background-color:#058D65" (click)="studentbuttonOneClicked(i)"></button>
        <button class="studentbutton {{ getclassname(2, i) }}" style="background-color:#7ED321" (click)="studentbuttonTwoClicked()"></button>
        <button class="studentbutton {{ getclassname(3, i) }}" style="background-color:#FFCD56" (click)="studentbuttonThreeClicked()"></button>
        <button class="studentbutton {{ getclassname(4, i) }}" style="background-color:#FF6384" (click)="studentbuttonFourClicked()"></button>
        
        <button id="commentbutton"ion-button clear icon-right>
          Add <br> comment
        </button>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
