<ion-header>
    <ion-navbar>
        <ion-title>
            Group List
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding id="page3">
    <div class="spacer" style="width:300px;height: 20px;" id="groupList-spacer6"></div>
    <div class="section" *ngFor="let group of groups; let i = index">
        <button ion-button class="groupbutton {{getPerformance(i)}}" on-click="goToFeedbackSummary()">
            <span class="button-inner">
                <ion-item class="background {{getPerformance(i)}}" no-lines>
                    <ion-row>
                        <ion-col>
                            Group&nbsp; <span>{{group}}</span>
                        </ion-col>
                        <ion-col>
                        </ion-col>
                        <ion-col>
                            <span id="hello">{{getPerformance(i)}}</span>&nbsp;
                        </ion-col>
                    </ion-row>
                </ion-item>
            </span>
        </button>
     <!-- <button class="addbutton" ion-button clear on-click="goToGroup()">
            <ion-icon name="add-circle"></ion-icon>
        </button> -->
    </div>
</ion-content>
