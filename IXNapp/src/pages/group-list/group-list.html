<ion-header>
    <ion-navbar>
        <ion-title>
            Group List
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="page3">
    <div id="groupList-container1" *ngFor="let item of items; let i = index">
        <button class="groupbutton" ion-button color="balanced" on-click="goToFeedbackSummary()">
            Group&nbsp; <span>{{item}}</span>&nbsp; - &nbsp;<span>{{items2[i]}}</span>&nbsp;
        </button>
        <button class="addbutton" ion-button clear on-click="goToGroup()">
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </div>
    <div class="spacer" style="width:300px;height:15px;" id="groupList-spacer6"></div>
  

</ion-content>
