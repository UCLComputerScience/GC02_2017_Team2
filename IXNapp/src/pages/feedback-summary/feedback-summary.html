<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button></button>
    </ion-buttons>
    <ion-title>
      Feedback Summary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page14">
    <h4 id="feedbackSummary-heading6">
        Group {{groupnumber}}
    </h4>
    <div id="addfeedback">
        <button id="feedbackSummary-button42" ion-button clear color="positive" small on-click="goToGroup();">
            Add Feedback
        </button>
    </div>
    
    <div id="top" >
        <div id="latestfeedback">
            <p style="margin:0px;outline:none;" >Latest Feedback:
                <br><span class="feedbackwriting">Week </span><span class="feedbackwriting">{{mx2}}</span></p>
        </div>
    </div>
    <hr>
    <div id="legend">
        <div id="lll">
          <p class="floating" id="overallp" style="color:#000000;">
            Current average <br> performance:
          </p>
          <p class="floating" id="latestp" style="color:#000000;">
            latest performance:
            <br>
            <span class="feedbackwriting" id="latestperformance">{{latestperformance}}</span>
          </p>
        </div>
        <p class="feedbackwriting" id="performance2">
          {{sum}} out of 4
        </p>
      </div>
    <hr>
    <h5 id="feedbackSummary-heading9" style="color:#000000;">
        Weekly Feedback
    </h5>
    <div style="padding-bottom:7px;"><button class="performance darkgreen"></button> excellent <button class="performance lightgreen"></button> good <button class="performance yellow"></button> average <button class="performance red"></button> bad</div>
    <hr>

  <div id="feedbackSummary-container9" *ngFor="let week of ultimatewkn; let i = index">
    <ion-list id="feedbackSummary-list10">
      <ion-item-divider id="feedbackSummary-list-item-divider2" class="{{ groupColorSetting(i) }}">
        <p id="weekdiv">Week {{week}}</p>
        <p id="weekdiv2"><button id="feedbackSummary-button41" ion-button clear small (click)='goToDetails(week);'>
                more details
            </button>
        </p> 
      </ion-item-divider>
      <ion-item color="none" id="feedbackSummary-list-item56" *ngFor="let student of StudentNames; let j = index" (click)="setcolour();">
          <p class="name">{{student}}</p>
        <ion-note item-right>
           <p><button class="performance {{studentColorSetting(i, j)}}"></button><span id="percentage" style="padding-left:10px"> contribution: {{ percentageresults[i][j] }}%</span></p> 
        </ion-note>
      </ion-item>
      
    </ion-list>

  </div>
</ion-content>
