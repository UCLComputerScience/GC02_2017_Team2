<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="page7">
  <div padding id="blueblue">
    <h1 id="title">Welcome to IXN Traffic Light</h1>
    <form (ngSubmit)="login()" id="login-form">
      <ion-item no-lines id="login-input5">
        <ion-input type="email" placeholder="enter your username" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
      </ion-item>
      <ion-item no-lines id="login-input6">
        <ion-input type="password" placeholder="enter your password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>
      <ion-item no-lines id="login-select">
          <ion-select placeholder="Login as" name="Login as" [(ngModel)]="registerCredentials.type" required>
            <ion-option>Student</ion-option>
            <ion-option>TA</ion-option>
            <ion-option>Lecturer</ion-option>
          </ion-select>
      </ion-item>
      <button id="login-button" ion-button color="stable" block type="submit">
      Log in
      </button>
    </form>
  </div>
  <div>
      <img id="logo" src="assets/img/logo.png"/>
  </div>
</ion-content>
