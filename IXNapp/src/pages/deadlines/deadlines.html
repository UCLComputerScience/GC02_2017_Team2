<ion-header>
  <ion-navbar>
    <ion-title>
      Deadlines
    </ion-title>
    <ion-buttons end>
      <button ion-button></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Today's date:</h1>
        </ion-col>
        <ion-col>
          <h1>{{Date()}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="spacer" style="height:20px;"></div>
  </ion-item>
  <ion-item *ngFor="let DL of Deadlinetitles">
    <ion-grid>
      <ion-row>
        <ion-col>
         {{DL.deadt}}
        </ion-col>
        <ion-col>
          {{DL.deadd}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
